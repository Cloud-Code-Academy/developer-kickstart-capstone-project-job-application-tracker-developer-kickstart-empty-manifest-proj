<template>
    <lightning-card 
        title="Take Home Pay Calculator"
        class="custom-section" >


        <!-- Input Information--> 
        <div class="slds-grid ">
            <div class="slds-box slds-col slds-small-size slds-p-around_medium slds-align_absolute-center custom-section custom-box">
                <p><lightning-formatted-text 
                    class="strong-text slds-p-around_x-large"
                    value="Position Salary" 
                ></lightning-formatted-text></p>
                <lightning-input
                    class="strong-text"
                    style="width: 250px;" 
                    type="number" 
                    name="positionSalary" 
                    label=""
                    value={salaryFromRecord}
                    onchange={updateSalary}
                ></lightning-input>
            </div>
        </div>

        

        <div class= "slds-var-p-horizontal_small" >

        </div>
        

        <div class="slds-grid ">
            <div class="slds-box slds-col slds-small-size slds-p-around_medium slds-align_absolute-center custom-section custom-box">
              <span>
                <p><lightning-formatted-text 
                    class="strong-text slds-p-around_x-large"
                    value="Tax Information" 
                ></lightning-formatted-text></p>
                <p><lightning-formatted-text 
                    class="strong-text slds-p-around_x-large"
                    value="" 
                ></lightning-formatted-text></p>
                
                <lightning-input
                    class="strong-text"
                    style="width: 250px;"
                    type="text" 
                    name="federalTaxOwed" 
                    label="Federal Tax Owed"
                    format-style=""
                    value={formattedFedTaxOwed} 
                    read-only
                ></lightning-input>
                <lightning-input
                    class="strong-text"
                    style="width: 250px;"
                    type="text" 
                    name="medicareWithholding" 
                    label="Medicare Withholding"
                    value={formattedMedicareTaxOwed}
                    readonly
                ></lightning-input>
                <lightning-input
                    class="strong-text"
                    style="width: 250px;"
                    type="text" 
                    name="socialSecurityWithholding" 
                    label="Social Security Withholding"
                    value={formattedSocialSecurityTaxOwed}
                    readonly
                ></lightning-input>
              </span>
            </div>
            <div class="slds-box slds-col slds-small-size slds-p-around_medium slds-align_absolute-center custom-section custom-box">
                <span>
                    <p><lightning-formatted-text 
                        class="strong-text slds-p-around_x-large"
                        value="Net Pay" 
                    ></lightning-formatted-text></p>
                    <p><lightning-formatted-text 
                        class="strong-text slds-p-around_x-large"
                        value="" 
                    ></lightning-formatted-text></p>        
                    <lightning-input
                        class="strong-text"
                        style="width: 250px;"
                        type="text" 
                        name="weeklyPay" 
                        label="Weekly Take Home"
                        value={salaryFromRecord}
                        readonly
                    ></lightning-input>
                    <lightning-input
                        class="strong-text"
                        style="width: 250px;"
                        type="text" 
                        name="biWeeklyPay" 
                        label="Bi-Weekly Pay"
                        value={salaryFromRecord}
                        readonly
                    ></lightning-input>
                    <lightning-input
                        class="strong-text"
                        style="width: 250px;"
                        type="text" 
                        name="monthlyPay" 
                        label="Monthly Pay"
                        value={salaryFromRecord}
                        readonly
                    ></lightning-input>
                    <lightning-input
                        class="strong-text"
                        style="width: 250px;"
                        type="text" 
                        name="yearlyPay"
                        label="Yearly Pay After Taxes" 
                        value={formattedYearlyPay}
                        readonly
                    ></lightning-input>
                </span>
            </div>
        </div>
        <div class="slds-small-size slds-p-around_medium slds-align_absolute-center custom-section custom-box">
            <lightning-input
                class="strong-text"
                style="width: 250px;"
                type="text" 
                name="yearlyPay"
                label="Yearly Pay After Taxes" 
                value={formattedYearlyPay}
                readonly
             ></lightning-input>
        </div>
        

        

        <!-- Possible links to additional resources -->
        <p class="slds-p-horizontal_small custom-section strong-text">Tax Info Resources</p>

            <ul class="slds-text-align_left slds-text-heading_small slds-var-p-top_medium  slds-list_dotted slds-box">
                <li class="resourceLi">
                    <a href="https://taxfoundation.org/data/all/federal/2025-tax-brackets/">The Tax Foundation</a>
                </li>
                <li>
                    <a href="https://www.irs.gov/">IRS Website</a>
                </li>
            </ul>

        <!-- Calculate Button in Bottom Right Corner -->
        <p slot="footer">
            <lightning-button
                class="slds-m-left_x-small"
                variant="success"
                label="Calculate" 
                slot="actions"
            ></lightning-button>
    </p>    
            
    </lightning-card>
</template>
